apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "ddiehl.batchuninstaller"
    minSdkVersion 19
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile 'org.jetbrains.anko:anko-sdk19:0.8'
  compile 'org.jetbrains.anko:anko-support-v4:0.8'
  compile 'org.jetbrains.anko:anko-appcompat-v7:0.8'
  compile 'org.jetbrains.anko:anko-recyclerview-v7:0.8'
  compile 'com.android.support:support-v4:23.1.1'
  compile 'com.android.support:support-annotations:23.1.1'
  compile 'com.android.support:recyclerview-v7:23.1.1'
  compile 'com.android.support:design:23.1.1'
  compile 'com.android.support:appcompat-v7:23.1.1'
  testCompile 'junit:junit:4.12'
  compile 'com.jakewharton.timber:timber:4.1.0'
  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'io.reactivex:rxjava:1.1.0'
  compile 'io.reactivex:rxandroid:1.1.0'
  compile 'io.reactivex:rxkotlin:0.30.1'
}